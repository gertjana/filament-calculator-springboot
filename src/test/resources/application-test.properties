spring.application.name=filament
application.version=1.0.0-test

# Disable Spring Boot banner
spring.main.banner-mode=off

# Disable built-in commands
spring.shell.command.version.enabled=false
spring.shell.command.history.enabled=false
spring.shell.command.clear.enabled=false
spring.shell.command.quit.enabled=false
spring.shell.command.stacktrace.enabled=false
spring.shell.command.script.enabled=false

# Json rendering
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true

filament.config.path=\${java.io.tmpdir}/filament-test/filament.json
filament.types.path=\${java.io.tmpdir}/filament-test/types.json

# For tests, you might want to see more logs
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.dev.gertjanassies.filament=DEBUG